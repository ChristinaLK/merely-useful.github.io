# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache:
  packages: true
  directories:
    - _book

script:
  - Rscript _build.R
  - touch _book/.nojekyll

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_PAT
  local_dir: _book
  on:
    branch: book
  target-branch: master
